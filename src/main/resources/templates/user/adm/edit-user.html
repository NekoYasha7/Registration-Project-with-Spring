<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>

  <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css}">
  <script th:src="@{/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">

  <div class="row">
    <div class="col">

      <h2>Create a New Account</h2>
      <div class="alert alert-success alert-dismissible fade show" th:if="${message}">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <span th:text="${message}"></span>
      </div>

      <form action="#" th:action="@{/user/save}" th:object="${user}" method="post">

        <!-- Name Row -->
        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Name:</label>
          <div class="col-sm-5">
            <input class="form-control" type="text" th:field="*{name}">
          </div>
          <div class="col-sm-5">
            <span class="message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
          </div>
        </div>

        <!-- Email Row -->
        <div class="row mb-3">
          <label class="col-sm-1 col-form-label">Email:</label>
          <div class="col-sm-3">
            <input class="form-control" type="email" th:field="*{email}">
          </div>
          <div class="col-sm-5">
            <span class="message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
          </div>
        </div>

        <!-- Password Row -->
        <div class="row mb-3">
          <label class="col-sm-1 col-for-label">Password:</label>
          <div class="col-sm-2">
            <input class="form-control" type="text" th:field="*{password}">
          </div>
          <div class="col-sm-5">
            <span class="message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
          </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Update">

      </form>
    </div>

  </div>

</div>

</body>
</html>
