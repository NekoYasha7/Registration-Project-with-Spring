<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.6.0/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js}"></script>

</head>
<body>

<table id="studentsTable">

    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Academic Year</th>
        <th>Average grades</th>
    </tr>
    </thead>
    <tbody>

       <tr th:if="${students == null}">
            <td colspan="2">Empty Table</td>
        </tr>

        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.registrationNumber}"></td>
            <td th:text="${student.academicYear}"></td>
            <td th:text="${student.averageGrades}"></td>

        </tr>
    </tbody>

</table>

</body>
</html>
